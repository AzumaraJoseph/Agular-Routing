<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body"
       *ngIf="product">
    
    <div class="wizard">
          <!-- no need for the leading slash for relative path (mostly for childroutes) -->
      <a [routerLink]="['info']" 
          routerLinkActive="active">Basic Information <span [ngClass]="{ 'fa fa-exclamation': !isValid('info') }"></span>
      </a>
      <a [routerLink]="['tags']"
          routerLinkActive="active">Search Tags  <span [ngClass]="{ 'fa fa-exclamation': !isValid('tags') }"></span>
      </a>
    </div>

    <router-outlet></router-outlet>

    <div class="row mb-2">
      <div class="col-md-4">
        <button class="btn btn-primary mr-3"
                title="Save your entered data"
                style="width: 80px;"
                [disabled]="!isValid()"
                (click)="saveProduct()"
                type="button">
          Save
        </button>

        <button class="btn btn-outline-secondary mr-3"
                title="Cancel your edits"
                style="width: 80px;"
                type="button"
                [routerLink]="['/products']">
          Cancel
        </button>

        <button class="btn btn-outline-warning"
                title="Delete this product"
                style="width: 80px;"
                type="button"
                (click)="deleteProduct()"
                [routerLink]="['/products']">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

<div class="alert alert-danger"
     *ngIf="errorMessage">{{errorMessage}}
</div>
